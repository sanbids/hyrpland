# You have to change this based on your monitor 
monitor=eDP-1,1920x1080@60,0x0,1

# Status bar :) 
exec-once=waybar

#Notification 
exec-once=dunst
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/night.jpg -m fill
# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

## don't be off ###
exec-once=sway-audio-idle-inhibit

# For lockscreen
exec-once=swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 305 '~/.config/hypr/scripts/swaylock.sh' before-sleep '~/.config/hypr/scripts/swaylock.sh'

# coursor theme
exec-once=hyprctl setcursor Bibata-Original-Classic 20

# Bluetooth
exec-once=blueman-applet 

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

input {
  # Remap Capslock -> Esc for Vim users  
  # kb_options=caps:escape 
  repeat_rate=50
  repeat_delay=270
  follow_mouse=3
  

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=1 # for mouse cursor
    
    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333
    
    no_border_on_floating=true
    cursor_inactive_timeout=6
    resize_on_border=true
    no_cursor_warps=true

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur=true
    blur_size=6.8 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = true   
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=true
    shadow_range=8
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
}

# Blur for waybar 
blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.12, 1, 0.12, 1
    # bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,4,default
    animation=workspaces,1,4,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=2
    no_gaps_when_only = false
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
}

