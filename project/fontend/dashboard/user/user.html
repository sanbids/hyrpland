<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpdesk</title>
    <link rel="stylesheet" href="user_dashboard.css" />
  </head>
  <body>
    <nav class="mainbar">
      <div class="navbar">
        <a href="#" class="logo">YourLogo</a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Services</a></li>
        </ul>
        <a href="#" class="create-issue" onclick="openForm()">Create Ticket</a>
      </div>
    </nav>

    <!-- Create Form -->
    <form id="form">
      <div class="heading">
        <h1>Create Ticket</h1>
        <button type="button" class="closeBtn" onclick="closeForm()">x</button>
      </div>
      <div class="name">
        <label for="name"></label>
        <input
          type="text"
          placeholder="My name is"
          name="name"
          id="name_input"
          required
        />
      </div>
      <div class="email">
        <label for="email"></label>
        <input
          type="email"
          placeholder="My e-mail is"
          name="email"
          id="email_input"
          required
        />
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input
          type="text"
          placeholder="My number is"
          name="telephone"
          id="telephone_input"
          required
        />
      </div>
      <div class="subject">
        <label for="subject"></label>
        <select
          placeholder="Subject line"
          name="subject"
          id="subject_input"
          required
        >
          <option disabled hidden selected>Subject line</option>
          <option>I'd like to start a project</option>
          <option>I'd like to ask a question</option>
          <option>I'd like to make a proposal</option>
        </select>
      </div>
      <div class="message">
        <label for="message"></label>
        <textarea
          name="message"
          placeholder="I'd like to chat about"
          id="message_input"
          cols="30"
          rows="5"
          required
        ></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Send Message" id="form_button" />
      </div>
    </form>

    <script src="user_dashboard.js"></script>
  </body>
</html>
