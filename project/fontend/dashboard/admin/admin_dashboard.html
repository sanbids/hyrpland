<!-- admin_dashboard.html and user_dashboard.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="admin_dashboard.css" />
  </head>
  <body>
    <nav class="mainbar">
      <div class="navbar">
        <a href="#" class="logo">Admin</a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </div>
    </nav>
    <main class="container-fluid">
      <article class="row">
        <aside>
          <nav
            class="col-sm-3 col-md-2 hidden-xs-down bg-faded navbar-inverse sidebar"
          >
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link" href="">
                  <i class="fa fa-tachometer"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="">
                  <i class="fa fa-thumb-tack"></i> Tickets
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">
                  <i class="fa fa-picture-o"></i> User
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">
                  <i class="fa fa-files-o"></i> Settings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">
                  <i class="fa fa-comment"></i> message
                </a>
              </li>
            </ul>
          </nav>
        </aside>
        <section class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
          <article class="row">
            <header class="col-xl-10 col-md-10 offset-md-1 col-sm-12">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                <li class="breadcrumb-item active">Tickets</li>
              </ol>
            </header>
            <section class="col-xl-10 col-md-10 offset-md-1 col-sm-12 mb-3">
              <header>
                <span class="float-left">
                  <h5>Tickets</h5>
                </span>
                &nbsp;&nbsp;
                <a class="btn btn-xs btn-info" href="">Add New</a>
                <hr />
                <span class="float-right">
                  <form class="form-inline">
                    <div class="input-group input-group-sm">
                      <input
                        type="search"
                        class="form-control"
                        name="q"
                        placeholder="Search Posts"
                      />
                      <button
                        class="input-group-addon"
                        aria-label="Search Posts"
                      >
                        <i class="fa fa-search" aria-hidden="true"></i>
                      </button>
                    </div>
                  </form>
                </span>
                <nav>
                  <a class="text-muted" href="posts">All (7)</a> |
                  <a class="text-muted" href="?published=true">Published (4)</a>
                  |
                  <a class="text-muted" href="?published=false">Draft (3)</a>
                </nav>
              </header>
              <br />
              <table class="table table-striped table-sm comments">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Names</th>
                    <th>Email</th>
                    <th>Operating System</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Views</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody class="addData"></tbody>
              </table>
              <hr />
              <span class="float-left">
                <a class="btn btn-outline-secondary btn-sm disabled" href="#">
                  <i class="fa fa-chevron-circle-left"></i> Older
                </a>
              </span>
              <span class="float-right">
                <a class="btn btn-outline-warning btn-sm" href="">
                  Newer <i class="fa fa-chevron-circle-right"></i>
                </a>
              </span>
              <br />
              <hr />
              <span class="form-inline">
                <select class="form-control form-control-sm" name="action">
                  <option value="-1">Status</option>
                  <option value="edit">Open</option>
                  <option value="trash">Close</option>
                  <option value="trash">Progress</option>
                </select>
                <input type="hidden" name="type" value="posts" />
                <button
                  class="btn btn-secondary btn-sm button"
                  type="submit"
                  name="submit"
                >
                  Apply
                </button>
              </span>
            </section>
          </article>
        </section>
      </article>
    </main>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-button" onclick="closePopup()">&times;</span>
        <br />
        <h5 id="popup-title"></h5>
        <label for="message"></label>
        <textarea
          name="message"
          placeholder="Description"
          id="popup-description"
          cols="30"
          rows="5"
          readonly
        ></textarea>

        <div class="last-btn">
          <button
            class="view-buttonClass"
            onclick="updateStatus('in_progress')"
            id="progress"
          >
            In Progress
          </button>
          <button
            id="solve"
            class="view-buttonClass"
            onclick="updateStatus('solved')"
          >
            solved
          </button>
        </div>
      </div>
    </div>
    <script src="admin_dashboard.js"></script>
  </body>
</html>
